<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BlindTest Party</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>NOW PLAYING IN METAL SECTION</h1>

    <button type="button" class="btn btn-outline-danger btn-lg align-middle">
      LAUNCH GAME
    </button>

    <section id="game-area">
      <div id="gameHeader">
        <div class="timer">
          <div class="container spinner spinner-5">TIME: <span></span></div>
        </div>
        <div class="score">
          <div class="container">SCORE: <span></span></div>
        </div>
      </div>
      <div id="gameChoices">
        <div class="row">
          <div class="">
            <div class="container-btn">
              <button id="buttonOne" data-index="0">Réponse 1</button>
            </div>
          </div>
          <div class="left half">
            <div class="container-btn">
              <button id="buttonTwo" data-index="1">Réponse 2</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="left half">
            <div class="container-btn">
              <button id="buttonThree" data-index="2">Réponse 3</button>
            </div>
          </div>
          <div class="left half">
            <div class="container-btn">
              <button id="buttonFour" data-index="3">Réponse 4</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="modal modal-dialog-centered" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">CONGRATULATIONS !</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              WELL DONE ! Your final Score is
              <span class="showScore"></span> Points !
            </p>
          </div>
          <div class="modal-footer">
            <a href="../index.html">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Back to Main Menu
              </button></a
            >
            <button
              type="button"
              class="btn btn-primary"
              onclick="tweetScore()"
            >
              Tweet Score
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="js/metal.js"></script>
  </body>
</html>
