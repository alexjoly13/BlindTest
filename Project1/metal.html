<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BlindTest Party</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Please check <strong class="blue-strong">volume</strong> is on ! :)</h1>
    <h2>NOW PLAYING IN METAL SECTION</h2>

    <div class="container-play">
      <a href="#" class="playBut">
        <!-- Generator: Adobe Illustrator 19.0.0, SVG Export Plug-In  -->

          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
          x="0px"
          y="0px"
          width="213.7px"
          height="213.7px"
          viewBox="0 0 213.7 213.7"
          enable-background="new 0 0 213.7 213.7"
          xml:space="preserve"
        >
          <polygon
            class="triangle"
            id="XMLID_18_"
            fill="none"
            stroke-width="7"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-miterlimit="10"
            points="
      73.5,62.5 148.5,105.8 73.5,149.1 "
          />

          <circle
            class="circle"
            id="XMLID_17_"
            fill="none"
            stroke-width="7"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-miterlimit="10"
            cx="106.8"
            cy="106.8"
            r="103.3"
          />
        </svg>
      </a>
    </div>

    <section id="game-area">
      <div id="gameHeader">
        <div class="timer">
          <div class="container spinner spinner-5">TIME: <span></span></div>
        </div>
        <div class="score">
          <div class=" container container-score">SCORE: <span></span></div>
        </div>
      </div>

      <div class="container container-btn">
        <div class="row">
          <div class="col"><button id="buttonOne">hover</button></div>
          <div class="col"><button id="buttonTwo">hover</button></div>
          <div class="row"></div>
          <div class="col"><button id="buttonThree">hover</button></div>
          <div class="col"><button id="buttonFour">hover</button></div>
        </div>
      </div>
    </section>

    <div class="modal modal-dialog-centered" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <img src="./images/giphy.gif" width="460px" alt="" srcset="" />
            </h5>
          </div>
          <div class="modal-body">
            <p>
              CONGRATULATIONS ! Your final Score is
              <span class="showScore"></span> Points !
            </p>
          </div>
          <div class="modal-footer">
            <a href="../index.html">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Back to Main Menu
              </button></a
            >
            <button
              type="button"
              class="btn btn-primary"
              onclick="tweetScore()"
            >
              Tweet Score
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="js/metal.js"></script>
  </body>
</html>
