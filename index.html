<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BlindTest Party</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Project1/css/style.css" />
  </head>
  <body>
    <section class="game-info">
      <div><h1>Welcome to the finest BlindTest Party</h1></div>

      <p class="text-center">
        One simple rule : <strong class="red-strong">5 Songs</strong>,
        <strong class="red-strong">30 seconds each</strong> to guess the artist,
        <strong class="red-strong">GAME IS ON</strong> !
      </p>

      <input
        type="text"
        id="gameName"
        placeholder="Your Nickname"
        required=""
      />
    </section>

    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-ride="carousel"
      data-interval="2500"
      data-pause="hover"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./Project1/images/edm2.jpg"
            class="d-block w-100"
            alt="..."
          />
          <a href="dubstep.html"
            ><button
              type="button"
              class="btn btn-outline-danger btn-lg align-middle"
            >
              PLAY DUBSTEP SECTION
            </button></a
          >
        </div>
        <div class="carousel-item">
          <img
            src="./Project1/images/rap2.jpg"
            class="d-block w-100"
            alt="..."
          />
          <a href="./Project1/hip-hop.html"
            ><button
              type="button"
              class="btn btn-outline-danger btn-lg align-middle"
            >
              PLAY HIP-HOP SECTION
            </button></a
          >
        </div>
        <div class="carousel-item">
          <img
            src="./Project1/images/metal2.jpg"
            class="d-block w-100"
            alt="..."
          />
          <a href="metal.html"
            ><button
              type="button"
              class="btn btn-outline-danger btn-lg align-middle"
            >
              PLAY METAL SECTION
            </button>
          </a>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleFade"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleFade"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
